<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio del Dólar en Venezuela</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,800;1,400;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Precio del Dólar Venezuela:</h1>
    </header>
    <section>
        <div class="card">
            <h2>VES / USD</h2>
            <h3 id="precio" ></h3>
            <form id='calculadora'>
                <div class="control">
                    <label for="usd">USD:</label>
                    <input type="text" id='usd' value="1">    
                </div>
                <div class="control">
                    <label for="ves">VES:</label>
                    <input type="text" id="ves">
                </div>
            </form>
        </div>
    </section>  
    <script src='main.js'></script>
</body>
</html>
